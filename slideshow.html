<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://cdn.discordapp.com/attachments/1187759355622326356/1192592005503668295/KakaoTalk_20231226_213300529_06.jpg?ex=65a9a2db&is=65972ddb&hm=ff56d5cedd91aabb3813c5d3030fcac4caf4a44a9efbba0b0b3e88eaaf8e5ac9&" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://cdn.discordapp.com/attachments/1187759355622326356/1192611719890075809/KakaoTalk_20231226_213300529_01.jpg?ex=65a9b537&is=65974037&hm=2993a334cc8ec175b4beafc441f8c8da1af18141e05d8f187c02e87241e49139&" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://cdn.discordapp.com/attachments/1187759355622326356/1192611745957675071/KakaoTalk_20231226_213202395_01.jpg?ex=65a9b53d&is=6597403d&hm=e7fc29a203ab4267e5587342e716c950c79a165b687ce404eed4416b4ac7d4e4&" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    <script src="slideshow.js"></script>
</body>
</html>
